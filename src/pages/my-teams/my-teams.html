<ion-header>

  <ion-navbar color="primary">
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Elite Schedule</ion-title>
  </ion-navbar>

  <ion-toolbar color="secondary">
    <ion-title>My teams</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
<!--   <p>Actualmente no estas siguiendo ningún equipo.</p>
  <p>Primero selecciona un torneo, luego puedes seguir a los equipos desde su página particular</p> -->

  <ion-list>
      <ion-list-header class="my-teams-header">Equipos seguidos</ion-list-header>
      <button ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event, item)">
          <ion-icon name="star"></ion-icon>
          {{item.team.name}}
          <p>{{item.tournamentName}}</p>
      </button>
  </ion-list>

  <button ion-button full (click)="goToTournaments()">Encuentra un torneo</button>
</ion-content>
